<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>

<body>
    <!-- 
        id = id del formulario
        name = nombre del formulario 
        action = url o ruta del archivo que procesara los datos capturados con el formulario
        enctype = si voy a adjuntar documentos al formulario (cualquier tipo de archivo)


     -->

    <!-- 
        <form id="idForm" name="nameForm" action="actionForm" enctype="multipart/form-data">
        ... campos del formulario
        </form> 
    -->


    <!-- Campos de informacion -->
    <!-- <input /> -->
    <!-- Lista de Opciones -->
    <!-- <select></select> -->
    <!-- Campo de Texto  -->
    <!-- <textarea></textarea> -->

    <form>

        <input type="button" value="Button" id="" name=""> <br>
        <input type="checkbox" name="" id="" value="" checked> <br>
        <label for="color">Color: </label>
        <input type="color" name="" id="color" value="#ABC123"> <br>
        <input type="date" name="" id="" value="2023-12-12"> <br>
        <input type="datetime" name="" id=""> <br>
        <input type="datetime-local" name="" id="" value="2023-12-12 10:00"> <br>
        <input type="email" name="" id="" value="lrodriguez@gmail.com"> <br>
        <input type="file" name="" id=""> <br> <!-- files -->
        <input type="file" name="" id="" multiple accept=".png,.jpg,.jpeg,.gif,.svg"> <br> <!-- files -->
        <input type="hidden" name="" id="" value="1000"> <br>
        <input type="image" src="http://picsum.photos/seed/picsum/100/50" alt=""> <br>
        <input type="month" name="" id="" value="2023-12"> <br>
        <input type="number" name="" id="" min="-10" max="10" value="3"> <br>
        <input type="password" name="" id="" value="12345678" placeholder="Password"> <br>

        <label for="female">
            <input type="radio" name="gender" id="female" value="female" checked> Female
        </label>
        <label for="male">
            <input type="radio" name="gender" id="male" value="male"> Male <br>
        </label> <br>
        <input type="range" name="" id="" min="-10" max="10" step="5" value="0"> <br>
        <input type="reset" value="Reset"> <br>
        <label for="search">Search</label>
        <input type="search" name="" id="search" value="music"> <br>
        <input type="submit" value="Submit"> <br>
        <input type="tel" name="" id=""> <br>
        <input type="text" name="" id="" placeholder="Campo de Texto"> <br>
        <input type="time" name="" id="" value="10:10"> <br>

        <input type="url" name="" id="" value="https://www.google.com" class="form-control"> <br>

        <input type="number" name="" id="" placeholder="Pick a State" class="form-control">

        <select name="" id="" class="form-select">
            <option value="">SELECCIONE</option>
            <option value="Venus">Venus</option>
            <option value="Marte">Marte</option>
            <option value="Jupiter">Jupiter</option>
        </select> <br>


        <select name="" id="" multiple class="form-select">
            <option value="Peras">Peras</option>
            <option value="Manzanas">Manzanas</option>
            <option value="Uvas">Uvas</option>
        </select> <br>

        <textarea name="" id="" rows="5" style="width: 100%;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus quas assumenda asperiores cumque consequatur qui numquam doloremque harum placeat a nulla at, dignissimos praesentium officia debitis vitae, impedit, neque quod?

    </textarea>

    </form>



    <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1">




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
